<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Teste de Unidade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="cards">
	
	<div class="btnTestar" id="btnTest">Testar</div>
	<div class="testForm">
		<a href="#" class="close"><i class="fa fa-times"></i></a>
		<form>
			<div class="control"><input type="text"  id="name"/><label for="name">Your Name</label></div>
			<div class="control"><input type="text"  id="email"/><label for="email">Email Address</label></div>
			<div class="control"><input type="text"  id="url"/><label for="url">Website</label></div>
			<div class="control"><textarea name="" id="message"></textarea><label for="message">Message</label></div>
			<div class="control submit"><input type="submit" /></div>
		</form>
	</div>
	
	 <div class="card active" id="overview">
		<a class="card-toggle"><i class="fa fa-arrow-circle-left"></i></a>
		<div class="card-content">
			<div class="row">
				<div class="left col">
					<h2>Na prática <strong>Unidade</strong></h2>
					
					<p>Aqui poderemos ter um teste de uma função ao clicar no botão Testar. 
						<br /><em>Não esqueça de checar o console log ;)</em></p>
					
				</div>
				<div class="right col">
					<form action="" class="formSenha">
						<label for="senha">Senha:</label>
						<input type="password" name="senha" id="senha">
						<label for="senhaConfirma">Confirmar Senha:</label>
						<input type="password" name="senhaConfirma" id="senhaConfirma">
						<div class="btnConfirmar" id="btnConfirmar">Confirmar</div>
					</form>
				</div>
			</div>

		</div>
	</div> 

	
	
</div>
<!-- partial -->
	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  	<script  src="./script.js"></script>

</body>
</html>
